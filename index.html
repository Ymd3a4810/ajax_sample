<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Youtube Channel</title>
  </head>
  <body>
    <!-- TODO: getData削除-->
    <button id="btn" onclick = "getData()">change video</button>
    <!-- 動画のタイトル・説明・表示エリアを用意する -->
    <h1 id="title"></h1>
    <p id="content"></p>
    <iframe id="video"
      width="500"
      height="300"

        background: rgba(127,136,182,1);
        color: white;
      }
